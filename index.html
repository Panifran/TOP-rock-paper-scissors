<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel=" stylesheet" type="text/css" href="styles.css" / >
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>Choose Your Weapon</h2>
    <h3>First To 5 Wins!</h3>
    <div class="butons">
    <button class="btn btn-rock">Rock</button>
    <button class="btn btn-paper">Paper</button>
    <button class="btn btn-scissors">Scissors</button>
    </div>
    <div class="scores">
    <div class="score">Player scores
      <div class="board player-board"></div>
    </div>
    <div class="score">Computer scores
      <div class="board computer-board"></div>
    </div>
    </div>
    <div class="results score">Results
      <div class="board results-board"></div>
    </div>
    
    <button class="btn-play-again">Play Again!</button>

  </body>
</html>
